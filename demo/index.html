<html>

  <head>

    <title>robot-client</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="titlebar.js"></script>
    <script src="frameless_window.js"></script>

  </head>

  <body>
  	<div id="panel">
  		等待时间：
  		<select>
  			<option value="5000">5s</option>
  		</select></br>
  	</div>

    <div id="content">

<!--       <div id="inner-content" style="display:none;"> -->
      <div id="inner-content" >
        Select the titlebar to enable:<br/>
        <input type="checkbox" id="top-box" >Top Titlebar <br/>
        <input type="checkbox" id="bottom-box">Bottom Titlebar <br/>
        <input type="checkbox" id="left-box">Left Titlebar <br/>
        <input type="checkbox" id="right-box">Right Titlebar <br/>
        <br/>

        <button id="close-window-button">Close Window</button>
        <button id="minimize-window-button">Mnimize Window</button>
        <button id="maximize-window-button">Maximize Window</button>
        <button id="unmaximize-window-button">Restore Window</button>
        <button id="toggle-window-button">Toggle FullScreen</button>
        <button id="maxmin-window-button">Toggle Maximized</button> <br/>

        <button id="min">_</button>
        <button id="max">=</button>
        <button id="exit">X</button>

      </div>

    </div>

  </body>

</html>
